<div class="container text-center my-5">
  <input type="file" (change)="onFileChange($event)" multiple="false">
</div>
<div class="container">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let cell of row">
          {{cell}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
